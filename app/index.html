<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>




  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>

    <md-toolbar layout="row" layout-align="space around center">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button> 
      <h2>YUGMA</h2>
    
      <span>
        <md-button aria-label="The Button" > login     </md-button> 
        <md-button aria-label="The Button" > Register  </md-button>
      </span>
      

    </md-toolbar>  


    <div flex layout="row">

        <md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>



<!--
       <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>

          <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>

        </md-content> 
-->
        <!-- new code 1:59 add 05-07-16 
            <div layout="row" layout-align="center center" layout-fill>-->




<!--  login module  -->
<md-content layout="row" layout-align="center center">

            <md-whiteframe class="md-whiteframe-z1" layout="column" flex="50" layout-padding>
        
          
             <md-content md-theme="docs-dark"> 
        
             <md-input-container>
               <label>Email</label>
               <input ng-model="user.email">
             </md-input-container>
        

          <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password">
          </md-input-container>


          <md-input-container layout-align="center center">
            <div layout="row" layout-sm="column" layout-margin>
              <md-button class="md-raised" flex="50" flex-sm="100">Login</md-button>
                <md-button class="md-raised md-primary" flex="50" flex-sm="100">Register
              </md-button>
            </div>
          </md-input-container>
         </md-content> 






      </md-whiteframe>
   
</md-content>

<!-- login end -->

         <md-bottomsheet>
          <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">bottom
            <md-icon md-svg-icon="share"></md-icon>
           </md-button>
        </md-bottomsheet>


</div>




    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>


    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

              $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

              $mdThemingProvider.theme('default')
                      .primaryPalette('green')
                      .accentPalette('cyan');

              });










    </script>

  </body>
</html>
