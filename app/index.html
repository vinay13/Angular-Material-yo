<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

        [ng\:cloak],

<body ng-app="starterApp" layout="column" class="md-no-animations" ng-controller="UserController"  ng-cloak>

<md-toolbar layout="row" layout-align="space around center">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h2>YUGMA</h2>
    <span>
        <md-button ng-controller="LoginCtrl"  ng-click="SubmitLogin()" aria-label="The Button" > login     </md-button> 
        <md-button ng-controller="RegistrationCtrl" ng-click="SubmitLogin()" aria-label="The Button" > Register  </md-button>
      </span>
</md-toolbar> 


<div layout="row" ui-view></div>
