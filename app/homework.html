<div ng-controller="homeworkCtrl" style="margin-left:23px; margin-top:15px; margin-right:15px;">

	<md-toolbar layout="row" layout-align="center center" style="background-color:rgb(255,87,34); height:20px;">
		<h4> Recent Homework</h4>
	</md-toolbar>


	 <md-list flex>
        <md-subheader class="md-no-sticky">homeworks you assigned</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="h in homework" ng-click="null">
          <img ng-src="http://images.clipartpanda.com/math-homework-paper-clipart-pencil_eraser_and_journal_clip_art_12134.jpg" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{h.createdAt}}</h3>
            <!-- <h4>{{h.dueDate}}</h4> -->
            <h3>{{h.standardId}}</h3>
            <h3>{{h.homeworkTitle}}</h3>
            <p>{{h.description}}</p>
          </div>
         <md-divider md-inset></md-divider>
        </md-list-item>
        
       
    </md-list>

</div>





<div ng-controller="homeworkCtrl" style="margin-left:23px; margin-top:15px; margin-right:15px;">

<md-toolbar layout="row" layout-align="center center" style="background-color:rgb(255,87,34); height:20px;">
		<h4> Homework </h4>
	</md-toolbar>


<md-input-container layout="column">
<md-select  ng-model="model.standards" placeholder="standards">
 	<md-option ng-repeat="class in getStandards" ng-disabled="$index === 1" >
            {{class.name}}
 	</md-option>
</md-select>
</md-input-container>

<md-input-container layout="column">
	<input type="text" placeholder="subject" >
</md-input-container>


<md-input-container layout="column">
	<input type="text" placeholder="homework" >
</md-input-container>


<md-button layout="column" class="md-raised" type='button' >
	submit
</md-button>
</div>
